<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

  <md-card *ngIf="dish" fxFlex>
    <md-card-header>
      <div md-card-avatar></div>
      <md-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </md-card-title>
    </md-card-header>
    <img md-card-image src={{dish.image}} alt={{dish.name}}>
    <md-card-content>
      <p>{{dish.description}}
      </p>
    </md-card-content>
  </md-card>

  <div [hidden]="dish">
    <md-spinner></md-spinner> <h4>Loading . . . Please Wait</h4>
  </div>

  <md-card *ngIf="promotion" fxFlex>
    <md-card-header>
      <div md-card-avatar></div>
      <md-card-title>
        <h3>{{promotion.name | uppercase}}</h3>
      </md-card-title>
    </md-card-header>
    <img md-card-image src={{promotion.image}} alt={{promotion.name}}>
    <md-card-content>
      <p>{{promotion.description}}
      </p>
    </md-card-content>
  </md-card>

  <div [hidden]="promotion">
    <md-spinner></md-spinner> <h4>Loading . . . Please Wait</h4>
  </div>

  <md-card *ngIf="ecLeader" fxFlex>
    <md-card-header>
      <div md-card-avatar></div>
      <md-card-title>
        <h3>{{ecLeader.name | uppercase}} {{ecLeader.brief | uppercase}}</h3>
      </md-card-title>
    </md-card-header>
    <img md-card-image src={{ecLeader.image}} alt={{ecLeader.name}}>
    <md-card-content>
      <p>{{ecLeader.position}}</p>
      <p>{{ecLeader.description}}</p>
    </md-card-content>
  </md-card>

  <div [hidden]="ecLeader">
    <md-spinner></md-spinner> <h4>Loading . . . Please Wait</h4>
  </div>

</div>
